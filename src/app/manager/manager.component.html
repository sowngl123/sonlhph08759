<table style="width:100%" border="1">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Desc</th>
      <th>Img</th>
      <th>Status</th>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.desc}}</td>
      <td>{{product.img}}</td>
      <td>{{product.status}}</td>
      <td><button (click)='removeItem(product.id)'>Delete</button> </td>
    </tr>
  </table>
