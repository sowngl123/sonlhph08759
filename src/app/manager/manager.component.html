<head class="d-flex mb-3 pt-5 justify-content-between">
  <h2>Manager</h2>
  <button routerLink='add-product' >Add Product</button>
</head>
<table style="width:100%" border="1">
    <tr>
      <th>User ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Desc</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.desc}}</td>
      <td>
        <button class="btn btn-primary" (click)='removeItem(product.id)'>Delete</button> 
        <button class="btn btn-primary" routerLink='product/:productID'>Detail</button> 
        <button class="btn btn-primary" routerLink='product/edit/:productID'>Edit</button> 
      </td>
    </tr>
  </table>
