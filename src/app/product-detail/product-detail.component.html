<div class="page-detail" *ngIf="product">
	<div class="container">
		<div class="row">
			<div class="col-6">
				<img src="{{product.image}}" alt="" class="img-fluid">
      </div>
				<div class="col-6">
					<h2>{{product.name}}</h2>
					<p>{{product.desc}}</p>
				</div>
			</div>
		</div>
	</div>
