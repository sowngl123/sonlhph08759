<div ngClass="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
        <a href="#"><img class="card-img-top" [src]="product.img" alt=""></a>
        <div class="card-body">
            <h4 class="card-title">
                <a href="#">{{product.name}}</a>
            </h4>
            <h5>${{product.price}}</h5>
            <p class="card-text">{{product.desc}}</p>
            <p class="card-text">{{product.status ? 'còn hành' : 'hết hành'}}</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" (click)='changeStatus()'> thay đổi</button>
            <form action="">
                <input type="text" [(ngModel)]="product.name" name="product-name">
                <input type="text" [(ngModel)]="product.desc" name="product-desc">
            </form>
            
        </div>
    </div>
</div>
